<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type="text/css" href='styles.css'>
    <meta name='viewport' content='width=device-width'>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
</head>
<body>
    <div id='wrapper'>
        <div id="main">
            <header>
                <h1>Thirsty?</h1>
                <h2>Microsoft mini-fridge comes right to your office.</h2><br>

                <form id='fetch-fridge'>
                    <h3>Office Location:</h3>
                    <input type="number" id="office-location" placeholder="7424">
                    <br>
                    <div id='go-button'><button type='submit' id='go'>Fetch the Fridge</button></div>
                    <div id='cancel-button'><button type='submit' id='cancel'>Cancel request</button></div>
                </form>
                <br>
                <form >
                    <h3 id ='notification'></h3>
                </form>               
            </header>
        </div>
        <br>
        <footer>
            <a href='http://ms-iot.github.io/windows-on-fridges/overview/introduction/'>
                Learn more about Windows on Fridges
            </a>
            <a href='' id='feedback'>
                Leave feedback
            </a>
            <div id = "feedbackForm" >
                <textarea rows="4" cols="50" id='feedback-text'> </textarea>
                <br>
                <button type='submit' id="submit-fb">Submit</button>
                <br>
                <div id='thank-you'></div>
            </div>
            The data collected by the site is used solely for product development purposes and will be deleted within 6 months from time of collection.
            <br>
            <ul id='errorlog'></ul>
        </footer>
    </div>

    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
    <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js'></script>
    <script src='page.js'></script>
</body>
</html>
